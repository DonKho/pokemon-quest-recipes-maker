<html>
<head>
	<meta charset="UTF-8">
	<title>Recipes Creator</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="database/allRecipesDatabase.js"></script>
	<script src="database/ingredientsDatabase.js"></script>
	<script src="database/recipeDatabase.js"></script>
</head>
<body>
	<section class="homepage active">
		<h1>Recipes creator</h1>
		<div class="ingredients" style="display: flex;">
		
		</div>
		<div class="recipes">
			<div class="recipe">
				<div class="recipe-image"><b>Recipe's image</b></div>
				<div class="recipe-name"><b>Recipe's name</b></div>
				<div class="recipe-target"><b>Attracted PKMN type</b></div>
				<div class="recipe-pkmn"><b>Available PKMN</b></div>
			</div>
		</div>
	</section>
	<section class="filtered-recipe-page">
		<button class="backToHomepage">Back to homepage</button>
		<h1>List of all recipes</h1>
		<div class="filtered-recipes-table">
			<div class="filtered-recipe-head">
				<div class="filtered-recipe">
					<div class="recipe-ingredients"><b>Recipe's ingredients</b></div>
					<div class="sum"><b>Difficult</b></div>
					<div class="available-pkmn"><b>Catchable Pokemons</b></div>
				</div>
			</div>
			<div class="filtered-recipe-list">
				
			</div>
		</div>
	</section>
</body>
<script src="main.js"></script>
</html>
