<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipes Creator</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="cordova.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="database/allRecipesDatabase.js"></script>
	<script src="database/ingredientsDatabase.js"></script>
	<script src="database/recipeDatabase.js"></script>
	<script src="js/initialize.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/admob_simple.js"></script>
	<nav id="navigation">
		<h1>Recipes creator</h1>
	</nav>
	<ul id="slide-out" class="sidenav">
		<li><a class="subheader">Recipes</a></li>
		<li>
			<a class="waves-effect sidenav-close" href="#homepage"><i class="material-icons">restaurant</i>Recipes list</a>
		</li>
		<li>
			<a class="waves-effect sidenav-close" href="#pokemon-search"><i class="material-icons">search</i>Search by Pokemon</a>
		</li>
		<li><a class="subheader">Other</a></li>
		<li>
			<a class="waves-effect sidenav-close"><i class="material-icons">attach_money</i>Remove Ads</a>
		</li>
		<li>
			<a class="waves-effect sidenav-close" href="#credits"><i class="material-icons">code</i>Credits</a>
		</li>
	</ul>
	<div id="app-body">
		<div id="homepage" data-title="Recipes creator" class="active-section">
			<div class="ingredients" style="display: flex;">
				
			</div>
			<ul class="collection recipes">
				
			</ul>
		</div>
		<div id="recipes" data-title="" class="sub-page">
			<section class="filtered-recipe-page">
				<div class="filtered-recipes-table">
					<div class="filtered-recipe-list">
						<ul class="collapsible">
						</ul>
					</div>
				</div>
			</section>
		</div>
		<div id="pokemon-search" data-title="Search by Pokemon">
			<div class="input-field col s12">
				<i class="material-icons prefix">search</i>
				<input type="text" id="autocomplete-input" class="pkmn-autocomplete">
				<label for="autocomplete-input">Search by Pokemon name</label>
				<a id="startPkmnSearch" class="waves-effect waves-light btn">Search</a>
			</div>
			<div class="collection-container"></div>
		</div>
	</div>
	<!--<div id="credits" class="col s12">Test 4</div>-->
</body>
<script src="js/pagination.js"></script>
<script src="js/main.js"></script>
</html>
